<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2b4719304c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1 mt-3 mb-3 container">
        <h1 class="blue">ABC 대학 엠티</h1>
        <h1 class="title">술게임</h1>
        <h1 class="size">
            <span class="red">죽음</span>
            의 업&다운
        </h1>
        <img src="https://blog.kakaocdn.net/dn/ekv1RC/btrAgosZbde/lViDM4UqxNoWrD6R0Ap621/220425%EC%9D%B4%EC%A0%9C%EC%9A%B0%EB%A6%B0_2.gif?attach=1&knm=img.gif" class="main-img mb-3"  />
        <div>
            <h1 id="result-area">죽기 싫다면 맞혀라!</h1>
        </div>
        <div> 
            <h1 id="chance-area" class="mb-3">남은 기회: 5번</h1>
        </div>
        <input class="input mb-3 text-center col-md-6 me-3" type="number" id="user-input" placeholder=" 1-100 사이의 숫자를 입력해 주세요."/>
        <button type="button" class="btn btn-success size2 ps-4 pe-4 mb-3 me-2" id="play-button">Go!</button>
        <button type="button" class="btn btn-warning size2 mb-3" id="reset-button">Reset!</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
